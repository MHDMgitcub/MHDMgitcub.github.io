<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
    <script src="script.js" defer></script> <!-- Link to your external JavaScript file -->
    <title>Your Name - Portfolio</title>
</head>
<body>

<!-- Section 0: "Index" -->
<section id="index">
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#profile" class="nav-button">Profile</a></li>
            <li><a href="#projects" class="nav-button">Projects</a></li>
            <li><a href="#contact" class="nav-button">Contact</a></li>
        </ul>
    </nav>
</section>

<!-- Section 1: Design name, three icons, and hyperlinks to "profile" and "contact" -->
<section id="projects">
    <nav>
        <ul>
            <li>
                <a href="category1.html">
                    <img src="icon1.svg" alt="Projects 1">
                    <span>Project 1</span>
                </a>
            </li>
            <li>
                <a href="#category2.html">
                    <img src="icon2.svg" alt="Project 2">
                    <span>Project 2</span>
                </a>
            </li>
            <li>
                <a href="#category3.html">
                    <img src="icon3.svg" alt="Project 3">
                    <span>Project 3</span>
                </a>
            </li>
        </ul>
    </nav>
</section>

<!-- Section 2: "Profile" -->
<section id="profile">
    <h2>Profile Me</h2>
    <p>Information profile yourself goes here.</p>
</section>

<!-- Contact form -->
<section id="contact">
    <h2>Contact Me</h2>
    <form>
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="nav-button" required>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="nav-button" required>

        <!-- Message input -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" class="nav-button" required></textarea>

        <!-- Submit button -->
        <button type="submit" class="nav-button">Submit</button>
    </form>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</section>


<!-- Back-to-top arrow -->
<div id="back-to-top">
  <a href="#index">&#8593; Top</a>
</div>
    
</body>
</html>
